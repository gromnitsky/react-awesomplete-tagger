<!doctype html>
<title>react-awesomplete-tagger demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="node_modules/awesomplete/awesomplete.css">
<style>
  @media (min-width: 601px) {
    body {
      max-width: 600px;
      margin: 0.5em auto;
    }
  }
  pre {
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  div.awesomplete { width: 100%; }
  div.awesomplete > input { width: 100%; }
</style>

<script src="node_modules/react/umd/react.production.min.js"></script>
<script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
<script src="node_modules/awesomplete/awesomplete.min.js"></script>

<script src="dist/react-awesomplete-tagger.min.js"></script>
<script src="demo.js"></script>

<h1>react-awesomplete-tagger demo</h1>

<div id="demo"><h1>Loading...</h1></div>

<p>
  <a href="https://github.com/gromnitsky/react-awesomplete-tagger">Github</a>
</p>

<pre><b>$ cat demo.jsx</b>
<code id="jsx"></code></pre>

<pre><b>$ cat demo.json</b>
<code id="json"></code></pre>

<script>
  ['jsx', 'json'].forEach( ext => {
      fetch('demo.'+ext).then( r => r.text()).then( r => {
          document.querySelector('#'+ext).innerText = r
      })
  })
</script>
